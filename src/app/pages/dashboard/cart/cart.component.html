<app-navbar [simple]="true"></app-navbar>
<div class="cart" *ngIf="products?.length else emptyProducts">
  <section>
    <app-product-cart *ngFor="let product of products; let index = index" [product]="product" (deleteProduct)="deleteProduct(index)"></app-product-cart>
  </section>
  <form [formGroup]="formGroup">
    <h1>{{title}}</h1>
    <input placeholder="name" type="text" formControlName="name">
    <input placeholder="email" type="email" formControlName="email">
    <h2>total: {{total | currency}}</h2>
    <button (click)="pay()">Pay</button>
  </form>
</div>
